<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excluir produto | MarketJson</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../src/css/excluir_produto.css">
</head>

<body>
  <header class="header-container">
    <div class="logo">
      <a href="../../index.html"> <img src="../img/logo.png" alt="Logomarca MarketJson"></a>
    </div>
    <a class="menu-produtos-link" href="./todos_os_produtos.html">Todos os produtos</a>
    <nav class="menu">
      <ul>
        <li><a href="./menu_vendedor.html"><img src="../icons/circle_person.svg" alt="Icone do usuario"></a></li>
        <li><a href="#"><img src="../icons/circle_notification.svg" alt="Icone de notificação"></a></li>
        <li id="cart-toggle" style="cursor: pointer;"><a href="#"><img src="../icons/shopping_cart.svg" alt="Icone de carrinho de compras"></a></li>
      </ul>
    </nav>
  </header>

  <main class="form-container">
    <h1>Excluir produto</h1>
    <form class="excluir-produto-form">
      <label for="produto">Selecione o produto</label>
      <select id="produto" class="del-select-produto" name="produto">
        <option value="Selecionar" selected disabled>Selecionar</option>
      </select>

      <div class="botoes">
        <button class="btn amarelo" id="delBtn" type="submit">Excluir</button>
        <button class="btn roxo" type="button" onclick="history.back()">Voltar</button>
      </div>
    </form>
  </main>

  <footer class="footer-container">
    <p>Copyright &copy; 2025 LTDA.</p>
  </footer>

  <script type="module" src="../../src/js/excluir_produto.js"></script>
</body>

</html>
