<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produtos do vendedor | MarketJson</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../src/css/visualizar_produto.css">
</head>

<body>
  <header class="header-container">
    <div class="logo">
      <a href="../../index.html"> <img src="../img/logo.png" alt="Logomarca MarketJson"></a>
    </div>
    <a class="menu-produtos-link" href="#">Todos os produtos</a>
    <nav class="menu">
      <ul>
        <li><a href="./../screens/painel_vendedor.html"><img src="../icons/circle_person.svg" alt="Icone do usuario"></a></li>
        <li><a href="#"><img src="../icons/circle_notification.svg" alt="Icone de notificação"></a></li>
        <li id="cart-toggle" style="cursor: pointer;"><a href="#"><img src="../icons/shopping_cart.svg" alt="Icone de carrinho de compras"></a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1 class="titulo">Meus produtos</h1>
    <div class="visualizar-produto-content">
      <div class="produto-card">
        <figure>
          <img src="../img/monitor.png" alt="Monitor de computador">
          <figcaption>
            Monitor Gamer Pichau
            Athen V3 27 Pol Ips Fhd 1ms 100hz Cor Preto
          </figcaption>
        </figure>
        <div class="produto-info">
          <p class="preco">R$ 712,90</p>
        </div>
        <div class="botoes-container">
          <button class="btn btn-editar">Editar</button>
          <button class="btn btn-excluir">Excluir</button>
        </div>
      </div>
    </div>
  </main>

  <button class="btn btn-voltar" onclick="history.back()">Voltar</button>

  <footer class="footer-container">
    <p>Copyright &copy; 2025 LTDA.</p>
  </footer>
</body>

</html>
