<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar produto | MarketJson</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../src/css/adicionar_produto.css">
</head>

<body>
  <header class="header-container">
    <div class="logo">
      <a href="../../index.html"> <img src="../img/logo.png" alt="Logomarca MarketJson"></a>
    </div>
    <a class="menu-produtos-link" href="#">Todos os produtos</a>
    <nav class="menu">
      <ul>
        <li><a href="./menu_vendedor.html"><img src="../icons/circle_person.svg" alt="Icone do usuario"></a></li>
        <li><a href="#"><img src="../icons/circle_notification.svg" alt="Icone de notificação"></a></li>
        <li><a href="#"><img src="../icons/shopping_cart.svg" alt="Icone de carrinho de compras"></a></li>
      </ul>
    </nav>
  </header>

  <main class="form-container">
    <h1>Adicionar produto</h1>

    <form class="adicionar-produto-form">
      <input id='produto_id' style="display: none" type="text" placeholder="ID">
      <label for="nome">Nome do produto</label>
      <input type="text" id="nome" class="nome-produto" placeholder="Ex Televisão">

      <label for="preco">Preço</label>
      <input type="text" id="preco" class="preco-produto" placeholder="R$ 00,00">

      <label for="imagem">Imagem do produto</label>
      <input type="text" id="imagem" class="imagem-produto" placeholder="Link do endereço da imagem">

      <div class="botoes">
        <button class="btn amarelo" id="addBtn" type="submit">Adicionar</button>
        <button class="btn roxo" type="button" onclick="history.back()">Voltar</button>
      </div>
    </form>
  </main>

  <footer class="footer-container">
    <p>Copyright &copy; 2025 LTDA.</p>
  </footer>

  <script src="../../src/js/adicionar_produto.js"></script>
</body>

</html>
