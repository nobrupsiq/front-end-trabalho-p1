<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar produto | MarketJson</title>


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../src/css/adicionar_produto.css">
</head>

<body>

  <header class="header-container">
    <div class="logo">
      <img src="./assets/img/logo.png" alt="Logo MarketJson">
      <h2>MarketJson</h2>
    </div>

    <nav class="menu">
      <a href="#" class="menu-link">Vendedor</a>
      <a href="#"><img src="./assets/icons/circle_person.svg" alt="Usuário"></a>
      <a href="#"><img src="./assets/icons/circle_notification.svg" alt="Notificações"></a>
      <a href="#"><img src="./assets/icons/shopping_cart.svg" alt="Carrinho"></a>
    </nav>
  </header>


  <main class="form-container">
    <h1>Adicionar produto</h1>

    <form class="produto-form">
      <label for="nome">Nome do produto</label>
      <input type="text" id="nome" placeholder="Ex Televisão">

      <label for="preco">Preço</label>
      <input type="text" id="preco" placeholder="R$ 00,00">

      <label for="imagem">Imagem do produto</label>
      <input type="text" id="imagem" placeholder="Link do endereço da imagem">

      <div class="botoes">
        <button class="btn amarelo" type="submit">Adicionar</button>
        <button class="btn roxo" type="button" onclick="history.back()">Voltar</button>
      </div>
    </form>
  </main>


  <footer class="footer-container">
    <p>Copyright &copy; 2025 LTDA.</p>
  </footer>
</body>

</html>
