<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../src/css/menu_vendedor.css">
  <title>MarketJson - Vendedor</title>
</head>

<body>
  <header class="header-container">
    <div class="logo">
      <a href="../../index.html"> <img src="../img/logo.png" alt="Logomarca MarketJson"></a>
    </div>
    <a class="menu-produtos-link" href="./todos_os_produtos.html">Todos os produtos</a>
    <nav class="menu">
      <ul>
        <li><a href="#"><img src="../icons/circle_person.svg" alt="Icone do usuario"></a></li>
        <li><a href="#"><img src="../icons/circle_notification.svg" alt="Icone de notificação"></a></li>
        <li><a href="#"><img src="../icons/shopping_cart.svg" alt="Icone de carrinho de compras"></a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="perfil">
      <img src="../../assets/img/person.png" alt="Avatar" class="avatar">
      <div>
        <h2>Vendedor</h2>
        <p>vendedor@marketjson.com</p>
      </div>
    </section>

    <section class="cards">
      <div class="card card-adicionar">
        <div class="icon"><img src="../../assets/icons/plus.svg"></div>
        <h3>Adicionar produto</h3>
        <p>Adicione produtos na sua loja virtual</p>
      </div>

      <div class="card card-editar">
        <div class="icon"><img src="../../assets/icons/edit.svg"></div>
        <h3>Editar produto</h3>
        <p>Editar um produto já adicionada</p>
      </div>

      <div class="card card-excluir">
        <div class="icon"><img src="../../assets/icons/delete.svg"></div>
        <h3>Excluir produto</h3>
        <p>Excluir um produto existente na sua loja</p>
      </div>

      <div class="card card-visualizar">
        <div class="icon"><img src="../../assets/icons/visualizer.svg"></div>
        <h3>Visualizar meus produtos</h3>
        <p>Confira os itens da sua conta</p>
      </div>
    </section>
  </main>

  <button class="btn btn-sair" onclick="sair_da_conta()">Sair da conta</button>

  <footer class="footer-container">
    <p>Copyright &copy; 2025 LTDA.</p>
  </footer>

  <script src="../../src/js/redirecionamento.js"></script>
  <script src="../../src/js/login.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const usuario = localStorage.getItem("usuarioLogado");

      if (usuario) {
        console.log("Usuário logado:", usuario);
      } else {
        console.log("Nenhum usuário logado. Redirecionando para o login...");
        window.location.href = "./login.html";
      }
    });
  </script>
</body>

</html>
