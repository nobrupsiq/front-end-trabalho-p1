<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MarketJson - Vendedor</title>
  <link rel="stylesheet" href="../../src/css/painel_vendedor.css">
</head>

<body>
  <header class="header">
    <div class="header-content">
      <div class="logo">
        <img src="../../assets/img/logo.png" alt="Logo" class="logo-icon">
      </div>
      <div class="header-right">
        <a href="#" class="vendedor"><img src="../../assets/icons/circle_person.svg" alt="vendedor">Vendedor</a>
        <a href="#" class="cart"><img src="../../assets/icons/circle_notification.svg" alt="notificação"></a>
        <a href="#" class="cart"><img src="../../assets/icons/shopping_cart.svg" alt="carrinho"></a>
      </div>
    </div>
  </header>

  <main>
    <section class="perfil">
      <img src="../../assets/img/person.png" alt="Avatar" class="avatar">
      <h2>Vendedor</h2>
      <p>vendedor@marketjson.com</p>
    </section>

    <section class="cards">
      <div class="card">
        <div class="icon"><img src="../../assets/icons/plus.svg"></div>
        <h3>Adicionar produto</h3>
        <p>Adicione produtos na sua loja virtual</p>
      </div>

      <div class="card">
        <div class="icon"><img src="../../assets/icons/edit.svg"></div>
        <h3>Editar produto</h3>
        <p>Editar um produto já adicionada</p>
      </div>

      <div class="card">
        <div class="icon"><img src="../../assets/icons/delete.svg"></div>
        <h3>Excluir produto</h3>
        <p>Excluir um produto existente na sua loja</p>
      </div>

      <div class="card">
        <div class="icon"><img src="../../assets/icons/visualizer.svg"></div>
        <h3>Visualizar meus produtos</h3>
        <p>Confira os itens da sua conta</p>
      </div>
    </section>
  </main>

  <footer>
    <p>Copyright © 2025 LTDA.</p>
  </footer>
</body>

</html>
