

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - MarketJson</title>
  <link rel="stylesheet" href="../../src/css/login_menu.css">

</head>
<body>

  <!-- ===== Cabeçalho ===== -->
  <header class="header-container">
    <div class="logo">
        <img src="../img/logo.png" alt="Logo MarketJson">
        <h2>Market.Json</h2>
    </div>
  </header>

  <!-- ===== Área de login ===== -->
  <main class="main-container">
    <h2>Entrar</h2>
    <div class="form-box">
      <input id="usuario" type="text" placeholder="Usuário">
      <input id="senha" type="password" placeholder="Senha">
      <div class="buttons">
        <button class="btn-yellow" onclick="fazerLogin()">Entrar</button>
      </div>
    </div>
  </main>

  <!-- ===== Rodapé ===== -->
  <footer>
    <p>Copyright © 2025 LTDA.</p>
  </footer>
  <script src="../../src/js/redirecionamento.js"></script>
</body>
</html>
